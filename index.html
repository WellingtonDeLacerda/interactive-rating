<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <!-- Rating state start -->
  <section id="display1">
  <form action="" method="get">
  <img src="images/icon-star.svg" alt="icon_star">
  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <input type="radio" name="dados" id="d1" value="1" class="radio">
  <input type="radio" name="dados" id="d2" value="2" class="radio">
  <input type="radio" name="dados" id="d3" value="3" class="radio">
  <input type="radio" name="dados" id="d4" value="4" class="radio">
  <input type="radio" name="dados" id="d5" value="5" class="radio">
  
  <div id="label"> 
  <label for="d1" >1</label>
  <label for="d2" >2</label>
  <label for="d3" >3</label>
  <label for="d4" >4</label>
  <label for="d5" >5</label>
  </div>
  
  <input type="submit" value="Submit" onclick="enviar()">
  </form>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section id="display2">
  <img src="images/illustration-thank-you.svg" alt="thankyou_ilustracion-icone">
  <span id="select">You selected <span id="result">0</span> out of 5</span>

  <h1>Thank you!</h1>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
  </section>
  <!-- Thank you state end -->
</main>
<script src="script.js"></script>
</body>
</html>
